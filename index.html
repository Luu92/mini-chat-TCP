<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Servidor de Chat`s </title>
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container m-5">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <h1>Mini Chat`s</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 ol-md-12 col-lg-12">
                <div id="message-container"> <h5>Hola Mundo</h5></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        function updateMessages() {
            // Envia una solicitud al servidor para obtener mensajes
            fetch('http://127.0.0.1:9001')
                .then(response => response.json())
                .then(messages => {
                    // Actualiza la página con los mensajes recibidos
                    const messageContainer = document.getElementById('message-container');
                    messageContainer.innerHTML = '';

                    messages.forEach(message => {
                        const messageElement = document.createElement('div');
                        messageElement.textContent = message;
                        messageContainer.appendChild(messageElement);
                    });
                });
            
        }
        

        // Actualiza los mensajes cada 5 segundos (ajusta según sea necesario)
        setInterval(updateMessages, 5000);

        // Llama a la función al cargar la página
        updateMessages();
    </script>
</body>
</html>
